{% extends "base.html" %}

{% block content %}
<h2>Welcome to the Gas Service Portal</h2>

{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}! <a href="{% url 'request_list' %}">View Your Requests</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}
{% endblock %}
